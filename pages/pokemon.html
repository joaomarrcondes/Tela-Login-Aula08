<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./../style/pokemon.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon</title>
</head>

<body>
    <header>
        <div class="inicio">
            <img class="logo" src="./../assents/download.png" alt="logo-pokemon">
            <input type="text" id="pesquisa" placeholder="Pesquisar...">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="itens">
                <img id="bulbassour" src="./../assents/bulbassour.png" alt="imagem">
                <b>
                    <p>Bulbasaur é um Pokémon bonito nascido<br>com uma grande semente solidamente <br> fixado à sua
                        volta, a semente cresce em<br>tamanho como o Pokémon tem. Junto<br>com Squirtle e Charmander,
                        Bulbasaur<br>é um dos três Pokémon disponíveis no<br>início de Pokémon Red e Blue<br>Ele evolui
                        para Ivysaur.</p>
                </b>
            </div>
        </div>
    </main>
    <footer>
        <div class="fim">
            <span>Mover para cima</span>
        </div>
    </footer>
